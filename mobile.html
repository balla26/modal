<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/style.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <!-- <script src="https://kit.fontawesome.com/22dc07cfe9.js" crossorigin="anonymous"></script> -->
    <script src="https://kit.fontawesome.com/b6b205d045.js" crossorigin="anonymous"></script>
</head>
<body>
    <div>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary ml-5 mt-5" data-toggle="modal" data-target="#exampleModal" data-backdrop="static">
            Register Now
        </button>
        <!-- Modal -->

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog mt-5">
                <div class="modal-content">
                    <div class="modal-header">
                        <!-- <h5 class="modal-title thanking-customers-section-modal-title" id="exampleModalLabel">Register</h5> -->
                        <img class="modal-title thanking-customers-section-modal-title modal-logo" id="exampleModalLabel" src="https://res.cloudinary.com/dk1iptlkk/image/upload/v1677153127/logoTW_r7wvph.png" alt="" srcset="">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="outline: none; border: none; background: transparent;">
                            <span aria-hidden="true">&times;</span>
                        </button>                        
                    </div>
                    <div class="modal-body">
                        <!-- <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-responsive-website/gift-voucher-img.png" class="w-100" /> -->
                        <h1 class="modal-heading">Enroll now to learn LIVE Online from India's best teachers</h1>
                    </div>
                    <div class="modal-circle">
                        <div>
                            <!-- <i class="fa-regular fa-circle modal-circle-clr" id="circleIcon"></i> -->
                            <i class="fa-solid fa-circle-exclamation modal-circle-clr" id="exclamationIcon"></i>
                            <i class="fa-solid fa-circle-check modal-circle-clr" id="checkIcon" style="display: none;"></i>
                        </div>
                        
                        <!-- <span class="mb-1 modal-circle-clr">------------------</span> -->
                        <span class="mb-4 modal-circle-clr">__________________</span>

                        <div>
                            <i class="fa-regular fa-circle modal-circle-clr" id="circleIcon2"></i>
                            <i class="fa-solid fa-circle-check modal-circle-clr" id="checkIcon2" style="display: none;"></i>
                            <!-- <i class="fa-solid fa-circle-check modal-circle-clr" id="exclamationIcon2"></i> -->
                        </div>
                        
                    </div>
                    <div class="modal-data">
                        <p class="mr-3">Enter number</p>
                        <p class="vsblty-hdn">------------</p>
                        <p>Enter mail</p>
                    </div>
                    <!-- <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div> -->
                    <div class="otp-card">
                        <p class="modal-para">Enter your mobile number to continue your journey</p>
                        <div class="input-bx">
                            <input type="text" required="required" maxlength="10"/>
                            <span>Number</span>
                        </div>
                    <!-- <div class="input-bx">
                        <input type="password" required="required" />
                        <span>Password</span>
                    </div> -->
                    <button id="nextButton" disabled="disabled" class="mt-3">Next</button>
                    <!-- <button disabled="disabled" class="mt-3">Next</button> -->
                    <!-- <a class="custom-button mt-3" >Next</a> -->
                    </div>
                    
                    <div id="otpVerificationCard" style="display: none;">
                        <!-- OTP verification card content -->
                        <div class="otp-card">
                            <h1 class="modal-heading">OTP Verification</h1>
                            <p class="modal-para">Code has been sent to *******456</p>
                            <div class="otp-card-inputs">
                                <input type="text" maxlength="1" autofocus>
                                <input type="text" maxlength="1">
                                <input type="text" maxlength="1">
                                <input type="text" maxlength="1">
                                <input type="text" maxlength="1">
                                <input type="text" maxlength="1">
                            </div>
                            <p class="modal-para">Didn't get the OTP! <a href="#">Resend it</a></p>
                            <button id="verifyButton" disabled="disabled">Verify</button>
                        </div>
                    </div>


                    
                    
                </div>
            </div>
        </div>

    </div>
    <script src="/mobile.js"></script>
</body>
</html>
